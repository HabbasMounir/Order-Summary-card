<body>
<div class="card">
      <div class="card__hero">
        <img src="style/images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="card__header">
        <h1> Order Summary</h1>
        <p>  
          You can now listen to millions of songs, 
          audiobooks, and podcasts on any device 
          anywhere you like!
        </p>
      </div>
      <div class="card__plan">
        <div class="plan__icon">
          <img src="style/images/icon-music.svg" alt="">
        </div>
        <div class="plan__content">
          <h3>Annual Plan</h3>  
          <p class="plan__price">$59.99/year</p>
        </div>
        <div class="plan__change">
          <a href="">Change</a>
        </div>
      </div>
        <div class="payment payment--confirm"> Proceed to Payment</div>
        <div class="payment payment--cancel">  Cancel Order</div>
</div>
